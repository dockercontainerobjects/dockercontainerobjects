
// NOTES:
// [1] the dependency list excludes log4j, library clients must make a decision on the logging framework to use
//     at runtime, clients need to include log4j, logback, log4j-over-slf4j or any other implementation of log4j api

dependencies {
    api project(':dockercontainerobjects-core')

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre8:${project.kotlinVersion}"
    implementation "org.jboss.resteasy:resteasy-client:${project.resteasyVersion}"

    testImplementation "org.junit.jupiter:junit-jupiter-api:${project.junitJupiterVersion}"

    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:${project.junitJupiterVersion}"
    testRuntimeOnly "ch.qos.logback:logback-classic:${project.logbackVersion}" // [1]
}
