
// NOTES:
// [1] the dependency list excludes log4j, library clients must make a decision on the logging framework to use
//     at runtime, clients need to include log4j, logback, log4j-over-slf4j or any other implementation of log4j api
// [2] tests are using JUnit classic to support running tests inside IDEs still not supporting JUnit Platform
//     this dependency can be removed if only Gradle or JUnit Platform support is desired

dependencies {
    compile "org.eclipse.xtend:org.eclipse.xtend.lib:${xtendVersion}"
    compile ("com.github.docker-java:docker-java:${dockerJavaVersion}") {
        exclude group: 'log4j', module: 'log4j' // [1]
    }
    compile "javax.inject:javax.inject:${javaxInjectVersion}"
    compile "org.slf4j:slf4j-api:${slf4jVersion}"

    testCompile "junit:junit:${junitClassicVersion}" // [2]
    testCompile "org.junit.jupiter:junit-jupiter-api:${junitJupiterVersion}"
    testCompile "org.junit.platform:junit-platform-runner:${junitPlatformVersion}"

    testRuntime "org.junit.jupiter:junit-jupiter-engine:${junitJupiterVersion}"
    testRuntime "ch.qos.logback:logback-classic:${logbackVersion}" // [1]
}

junitPlatform {
    selectors {
    }
}
